								<li><a href="#"><i class="icon-cog"></i> Change Password</a></li>

								<li><a href="#"><i class="icon-lock"></i> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="body">
					<div class="row">
						<div class="span12">
							<ul class="breadcrumb pull-left">
								<li>
									<a href="#">Dashboard</a> <span class="divider">/</span>
								</li>
								<li>
									Content Management
								</li>
							</ul>
						</div>
					</div>

					<div class="alert alert-danger">
						<button type="button" data-dismiss="alert" class="close">&times;</button>

					</div>
					
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a href="#about" data-toggle="tab">About</a></li>
						<li><a href="#contact" data-toggle="tab">Contact</a></li>
						<li><a href="#privacy" data-toggle="tab">Privacy Policy</a></li>
						<li><a href="#logo" data-toggle="tab">Logo</a></li>
					</ul>
 
					<div class="tab-content">
						<div class="tab-pane fade active in" id="about">
							<form action="#" class="form-horizontal">
								<div class="control-group">
									<label for="titleAbout" class="control-label align-left" data-toggle="tooltip" title="lorem">Title</label>
									<div class="controls">
										<input type="text" name="titleAbout" id="titleAbout" value="About SuitShop">
									</div>
								</div>
								<div class="control-group">
									<label for="contentAbout" class="control-label align-left">Content</label>
									<div class="controls">
										<textarea name="contentAbout" id="contentAbout" cols="30" rows="10" class="input-block-level"></textarea>
									</div>
								</div>
								<div class="control-group pull-right">
									<input type="submit" value="Update" class="btn btn-success">
								</div>
							</form>
						</div>

						<div class="tab-pane fade" id="contact">
							<form action="#" class="form-horizontal">
								<div class="control-group">
									<label for="titleContact" class="control-label align-left">Title</label>
									<div class="controls">
										<input type="text" name="titleContact" id="titleContact" value="Contact">
									</div>
								</div>
								<div class="control-group">

										<textarea name="contentContact" id="contentContact" cols="30" rows="10" class="input-block-level"></textarea>

								</div>
							</form>
						</div>

								<div class="control-group">
									<label for="titlePrivacy" class="control-label align-left">Title</label>
									<div class="controls">
										<input type="text" name="titlePrivacy" id="titlePrivacy" value="Privacy Policy">
									</div>
								</div>
								<div class="control-group">
									<label for="contentPrivacy" class="control-label align-left">Content</label>
									<div class="controls">
										<textarea name="contentPrivacy" id="contentPrivacy" cols="30" rows="10" class="input-block-level"></textarea>

								<div class="control-group pull-right">
									<input type="submit" value="Update" class="btn btn-success">

									<form action="#" class="form-horizontal">

											<input type="submit" value="Update" class="btn btn-success">
