<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="js/HTML5Shiv.js"></script>
	<![endif]-->
</head>
<body>
	<header class="main-header">
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a href="#" class="brand">Suit Shop CMS</a>
					<ul class="nav pull-right">
						<li><a href="#">Product List</a></li>
						<li><a href="#">Content Management</a></li>
						<li class="active"><a href="#">Register</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, Admin<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#"><i class="icon-user"></i> Profile</a></li>
								<li><a href="#"><i class="icon-cog"></i> Change Password</a></li>
								<li class="divider"></li>
								<li><a href="#"><i class="icon-lock"></i> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	

	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="body">
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a> <span class="divider">/</span>
						</li>
						<li>
							Register
						</li>
					</ul>
					<!-- <h4>Edit Product</h4> -->
					<hr>
					<div class="alert">
					  <button type="button" class="close" data-dismiss="alert">&times;</button>
					  <strong>Warning!</strong> Best check yo self, you're not looking too good.
					</div>
					<form class="form-horizontal form-edit-product">
						<div class="control-group">
							<label class="control-label" for="inputName">Username</label>
					    	<div class="controls">
					      		<input type="text" id="inputName">
					    	</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPass">Password</label>
					    	<div class="controls">
					      		<input type="password" id="inputPass">
					    	</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPassConf">Confirm Password</label>
					    	<div class="controls">
					      		<input type="password" id="inputPassConf">
					    	</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputStatus">Status</label>
					    	<div class="controls">
					      		<select name="inputStatus" id="inputStatus">
					      			<option value="0">Super Admin</option>
					      			<option value="1">Admin</option>
					      			<option value="2">User</option>
					      		</select>
					    	</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" value="Register" class="btn btn-success">
							</div>
								
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer>
			<div class="row">
				<div class="span12">
					<hr>
					<p>&copy; 2013 - Suit Shop</p>
				</div>
			</div>
		</footer>
	</div>
		
	
	<script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
